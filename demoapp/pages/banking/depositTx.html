<div class="">
	<span class="error" ng-show="message" >{{message}}</span><br>
	<form role="form" name="myForm" ng-submit="deposit()">
		<div class="form-group"><label>Amount to be Deposited :</label>
			<input type="number" class="form-control" ng-model="amount" placeHolder="amount" required/><br>
		</div>
		<button id="add-money" type="submit" class="btn btn-success">Deposit</button>
	</form>

</div>
