<!-- form-profile.html -->
<div class="form-group">
    <label for="name">Name</label>
    <input type="text" placeholder="enter name" class="form-control" name="name" ng-model="formData.name">
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="text" placeholder="abc@xyz.com" class="form-control" name="email" ng-model="formData.email">
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="multipart.interests" class="btn btn-block btn-info">
        Next Section <i class="fa fa-arrow-circle-right"></i>
        </a>
    </div>
</div>
